<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Favorite Vegetables</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: DarkGreen;
                text-align: center;
                background-color: DarkSeaGreen;
                width: 700px;
                font-family: Arial, sans-serif;
                margin: auto;
                border-radius: 5px;
                border-color: MediumSeaGreen;
                border: 2px solid MediumSeaGreen;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
            }

            .vegetable {
                display: flex;
                align-items: center;
            }

            .vegetable img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 15px;
            }

            .vegetable-name {
                font-size: 18px;
                color: #333;
            }

            .home-button {
                position: fixed;
                top: 20px;
                left: 20px;
                width: 75px;
                height: 75px;
                background-color: DarkSeaGreen;
                border: 2px solid MediumSeaGreen;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                color: DarkGreen;
                font-size: 20px;
                font-family: arial, sans-serif;
                font-weight: bold;
            }

            .check-fruit {
                color: DarkGreen;
                text-align: right; /* Align text to the right */
                background-color: DarkSeaGreen;
                width: auto;
                font-family: Arial, sans-serif;
                border-radius: 5px;
                border: 2px solid MediumSeaGreen;
                margin: 0 auto; /* Center horizontally */
                float: right; /* Float the element to the right */
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <a href="index.html" class="home-button">Home</a>
            <h1>My Favorite Vegetables</h1>
            <ul>
                <li class="vegetable">
                    <img src="carrot.jpg" alt="Carrot">
                    <span class="vegetable-name">Carrot</span>
                </li>
                <li class="vegetable">
                    <img src="brocoli.jpg" alt="Broccoli">
                    <span class="vegetable-name">Broccoli</span>
                </li>
                <li class="vegetable">
                    <img src="tomato.jpg" alt="Tomato">
                    <span class="vegetable-name">Tomato</span>
                </li>
                <li class="vegetable">
                    <img src="spinach.jpg" alt="Spinach">
                    <span class="vegetable-name">Spinach</span>
                </li>
                <li class="vegetable">
                    <img src="cucumber.jpg" alt="Cucumber">
                    <span class="vegetable-name">Cucumber</span>
                </li>
                <li class="vegetable">
                    <img src="bellpepper.jpg" alt="Bell Pepper">
                    <span class="vegetable-name">Bell Pepper</span>
                </li>
                <li class="vegetable">
                    <img src="potato.jpg" alt="Potato">
                    <span class="vegetable-name">Potato</span>
                </li>
                <li class="vegetable">
                    <img src="onion.jpg" alt="Onion">
                    <span class="vegetable-name">Onion</span>
                </li>
                <li class="vegetable">
                    <img src="lettuce.jpg" alt="Lettuce">
                    <span class="vegetable-name">Lettuce</span>
                </li>
                <li class="vegetable">
                    <img src="zuchini.jpg" alt="Zucchini">
                    <span class="vegetable-name">Zucchini</span>
                </li>
            </ul>
            <a href="fruits.html" class="check-fruit">Check out My Favorite Fruits!</a>
        </div>
    </body>

</html>
