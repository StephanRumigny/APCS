<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Favorite Fruits</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: DarkGreen;
                text-align: center;
                background-color: DarkSeaGreen;
                width: 700px;
                font-family: Arial, sans-serif;
                margin: auto;
                border-radius: 5px;
                border-color: MediumSeaGreen;
                border: 2px solid MediumSeaGreen;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
            }

            .fruit {
                display: flex;
                align-items: center;
            }

            .fruit img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 15px;
            }

            .fruit-name {
                font-size: 18px;
                color: #333;
            }

            .home-button {
                position: fixed;
                top: 20px;
                left: 20px;
                width: 75px;
                height: 75px;
                background-color: DarkSeaGreen;
                border: 2px solid MediumSeaGreen;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                color: DarkGreen;
                font-size: 20px;
                font-weight: bold;
            }

            .check-veggie {
                color: DarkGreen;
                text-align: right;
                background-color: DarkSeaGreen;
                width: auto;
                font-family: Arial, sans-serif;
                border-radius: 5px;
                border: 2px solid MediumSeaGreen;
                margin: 0 auto;
                float: right;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <a href="index.html" class="home-button">Home</a>
            <h1>My Favorite Fruits</h1>
            <ul>
                <li class="fruit">
                    <img src="apple.jpg" alt="Apple">
                    <span class="fruit-name">Apple</span>
                </li>
                <li class="fruit">
                    <img src="banana.jpg" alt="Banana">
                    <span class="fruit-name">Banana</span>
                </li>
                <li class="fruit">
                    <img src="orange.jpg" alt="Orange">
                    <span class="fruit-name">Orange</span>
                </li>
                <li class="fruit">
                    <img src="strawberry.jpg" alt="Strawberry">
                    <span class="fruit-name">Strawberry</span>
                </li>
                <li class="fruit">
                    <img src="grapes.jpg" alt="Grapes">
                    <span class="fruit-name">Grapes</span>
                </li>
                <li class="fruit">
                    <img src="watermelon.jpg" alt="Watermelon">
                    <span class="fruit-name">Watermelon</span>
                </li>
                <li class="fruit">
                    <img src="blueberry.jpg" alt="Blueberry">
                    <span class="fruit-name">Blueberry</span>
                </li>
                <li class="fruit">
                    <img src="cherry.jpg" alt="Cherry">
                    <span class="fruit-name">Cherry</span>
                </li>
                <li class="fruit">
                    <img src="pear.jpg" alt="Pear">
                    <span class="fruit-name">Pear</span>
                </li>
                <li class="fruit">
                    <img src="peach.jpg" alt="Peach">
                    <span class="fruit-name">Peach</span>
                </li>
            </ul>
            <a href="vegetables.html" class="check-veggie">Check out My Favorite Vegetables!</a>
        </div>
    </body>

</html>
